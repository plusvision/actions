name: release-version
description: Run git push .version by input version

inputs:

  github-user-name:
    description: Commit author name, Defaults to github-actions[bot]
    required: false
    default: github-actions[bot]

  github-user-email:
    description: Commit author email, Defaults to github-actions[bot]@users.noreply.github.com
    required: false
    default: github-actions[bot]@users.noreply.github.com

  commit-message:
    description: Commit message, Defaults to `ðŸŽ‰ Release ${NEW_VERSION}`
    required: false
    default: ":tada: Release ${NEW_VERSION}"

runs:

  using: composite
  steps:
    - name: Bump version
      run: |
        ruby -r fileutils -e '
          new_version = "${{ github.event.comment.body }}".gsub("@github version ", "").strip
          FileUtils.touch ".version"
          File.write(".version", "#{new_version}\n")

          puts "::set-output name=new_version::#{new_version}"
        '
      id: bump-version
      shell: bash

    - name: Run git push
      env:
        NEW_VERSION: ${{ steps.bump-version.outputs.new_version }}
      run: |
        git config user.name ${{ inputs.github-user-name }}
        git config user.email ${{ inputs.github-user-email }}

        git add .version
        git commit -m "${{ inputs.commit-message }}"

        git push
      shell: bash
